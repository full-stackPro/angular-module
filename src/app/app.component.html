<div class="panel panel-default">
  <div class = "panel-heading">
      <div class = "row">
          <div class = "col-xs-6">
              <h3 class="panel-title" style="font-size : 42px;">Dashboard</h3>
          </div>
          <div class = "col-xs-6">
              <a href="/login" style="font-size : 38px; float:right;">Logout</a>
          </div>
      </div>
  </div>
      <div class="panel-body">
          <div class="row">
              <div class = "col-md-8">
                  <div id="rootEn" *ngFor="let item of data_api">
                  <div class="row">
                      <div class="col-md-2">
                          <img src="{{item.author.avatar_url}}" alt="Smiley face" class="img-responsive" withd="50px" height="50px">
                      </div>
                      <div class="col-md-10">
                          <span>Sha: {{item.sha}}</span><br>
                          <span>Authur: {{item.author.login}}</span>
                      </div>
                  </div>
                  <div class="row">
                      <div class="col-md-12">
                          <span>Message: {{item.commit.message}}</span><br>
                          <span>Date: {{item.commit.author.date}}</span>
                      </div>
                  </div>
                  </div>
              </div>
              <div class="col-md-4">
                  <h3>User List</h3>
                  <ul *ngFor="let x of user">
                      <li>{{x.email}}
                      </li>
                  </ul>
              </div>
          </div>
      </div>
